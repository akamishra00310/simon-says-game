<body>


    <header class=" head"> <b>
            <h1>Simon Says Game </h1>
        </b></header>
    <hr>
    <div>
        <span> "Simon Says" is a classic game where one person, "Simon," gives instructions to other players, but the
            players only follow the instructions if they are preceded by the phrase "Simon says"</span>
    </div>
    <h2>Click anywhere to start</h2>

    <div class="controls">
        <button id="startBtn">Start Game</button>
        <button id="restartBtn" style="display: none;">Restart</button>
    </div>

    <div class="btn-container">
        <div class="btn  red " type="button" id="red"></div>
        <div class="btn  green " type="button" id="green"></div>
        <div class="btn  blue" type="button" id="blue"></div>
        <div class="btn  yellow" type="button" id="yellow"> </div>
    </div>



    <h3> Thank You for visiting my page ~ Akarsh Mishra </h3>
   
   




    <script src="SimonSays.js"></script>
</body>
